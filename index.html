<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form action="" role="form">
						<legend>Nhập thông tin</legend>
					
						<div class="form-group">
							<label for="">Họ và tên:</label>
							<input type="text" class="form-control" id="fullName" placeholder="Enter UserName...! Jhone Cena" >
							<span id="error"></span>
						</div>

						<div class="form-group">
							<label for="">Email:</label>
							<input type="text" class="form-control" id="myEmail" placeholder="Enter Email...! abc123@gmail.com">
							<span id="erroremail"></span>
						</div>
					
						<div class="form-group">
							<label for="">Số điện thoại:</label>
							<input type="text" class="form-control" id="telePhone" placeholder="(+84)" >
							<span id="errorphone"></span>
						</div>

						

						<div class="form-group">
							<label for="">Ngày sinh:</label>
							<input type="date" class="form-control" id="myDate" placeholder="mm/dd/YYYY" >
							<span id="errordate"></span>
						</div>
						
					
						
						<div>
							<label>
								<input type="radio" value="Nam" class="gender" name="gender" checked>
								Nam
							</label>
							<label>
								<input type="radio" value="Nữ" class="gender" name="gender">
								Nữ
							</label>
						</div>

						
						
						<button type="button" class="btn btn-primary" id="submit">Thêm</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<legend>Thông tin người dùng</legend>

						<table class="table table-hover" >
							<thead>
								<tr>
									<th>STT</th>
									<th>Tên</th>
									<th>Email</th>
									<th>Số điện thoại</th>
									<th>Ngày Sinh</th>
									<th>Giới tính</th>
									<th>Tác vụ</th>
								</tr>
							</thead>
							<tbody id="classname">
								
							
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	</body>
</html>
